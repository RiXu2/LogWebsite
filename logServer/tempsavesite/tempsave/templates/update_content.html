<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Content</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1400px">
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>Edit Your file</b></h1>
      <p>Able to edit whatever information <span class="w3-tag">except file itself</span></p>
    </header>
    <form action="/update_content/{{ content.id }}" method="post"
          style="display: flex;flex-direction: column;align-items: center; padding: 50px 40px;
            color: white;background: rgba(0, 0, 0, 0.8);border-radius: 10px;box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
            0 1px 1px rgba(128, 128, 128, 0.155),0 2.1px 2.1px rgba(128, 128, 128, 0.195),0 4.4px 4.4px rgba(128, 128, 128, 0.241),
            0 12px 12px rgba(128, 128, 128, 0.35); ">
        <p>
            <label style="line-height: 100%;margin-right:250px;font-size: 16px;">Title</label>
            <div>
                <input type="text" name="title" value="{{ content.title }} " style="width: 300px;" >
            </div>

        </p>
        <p>
            <label style="line-height: 100%;margin-right: 250px;font-size: 16px;">File</label>
            <div>
                <input type="text" value="{{ content.picture }}" disabled="disabled" style="width: 300px;">
            </div>

        </p>
        <p>
            <label style="line-height: 100%;margin-right: 170px;font-size: 16px;">Updated Time</label>
            <div>
                <input type="text" value="{{ content.Updated_time }}" disabled="disabled" style="width: 300px;">
            </div>

        </p>

        <p>
            <input type="submit" value="Update" style="width: 100%;margin: 18px 0 9px 0;">
        </p>

    </form>

</div>
</body>
</html>
